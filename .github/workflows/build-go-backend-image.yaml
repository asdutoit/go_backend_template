name: Build and Push Docker Image

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build-and-push-to-ecr:
    strategy:
      matrix:
        arch: [amd64, arm64]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4 # More information on this action can be found below in the 'AWS Credentials' section
        with:
          aws-region: af-south-1
          role-to-assume: arn:aws:iam::213705928839:role/gha_oidc_assume_role
          role-session-name: go-backend-gha

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up Go
        uses: actions/setup-go@v5.0.0
        with:
          go-version: 1.21

      - name: Get and update git release tag
        id: git-tag
        run: echo "{tag}=$(git describe --tags --abbrev=0 || 'latest')" >> $GITHUB_OUTPUT

      - name: Print the tag
        run: echo ${{ steps.git-tag.outputs.tag }}

